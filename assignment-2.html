<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Style sheets</title>
		<style>
			button {
			  height: 35px;
			  width: 35px;
			}
			button {
			  background: rgba(0, 0, 0, 0) none repeat scroll 0 0;
			  border: 0 none;
			}
			button img {
			  height: 35px;
			  width: 35px;
			}
			input[type="text"], button {
			  display: inline-block;
			  vertical-align: bottom;
			}
			input[type="text"] {
			  border: 1px solid #cdcdcd;
			  border-radius: 0;
			  height: 27px;
			}
			#header > img {
			  max-height: 70px;
			  width: auto;
			}
		</style>

	</head>
	<body>
		<header id="header">
			<img src="logo.png" alt="Wordpress">
		</header><!-- /header -->
		<div id="container">

			<p>Upload a theme <input type="file" name="file" value="" placeholder="Browse"></p>

			<div>
			Or search in wordpress <input type="text" name="search" value="" ><button><img src="button.jpeg"></button></div>
		</div>
	</body>
</html>
